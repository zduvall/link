<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- force no caching to make sure latest version comes more quickly -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Redirecting...</title>

    <!-- script in the head b/c content is irrelevant -->
    <!-- Need to use absolulte path rather than relative to ensure the browser 
    always fetches the file from the root directory, regardless of the current
    URL path. This makes sure it works with multiple/sections/in/pathname -->
    <script src="/redirects.js"></script>    
  <body
    style="background-color: black;">
  </body>
</html>
